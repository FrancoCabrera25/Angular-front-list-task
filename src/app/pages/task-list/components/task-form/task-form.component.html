<div class="header">
	<h1 *ngIf="!isEditing">Nueva Tarea</h1>
	<h1 *ngIf="isEditing">Editar Tarea</h1>
</div>
<form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
	<div class="container">
		<mat-form-field class="container-input" appearance="standard">
			<mat-label>Título</mat-label>
			<input matInput formControlName="title" />
		</mat-form-field>
		<mat-form-field class="container-input" appearance="standard">
			<mat-label>Estado</mat-label>
			<mat-select formControlName="status">
				<mat-option *ngFor="let state of status" [value]="state.id">
					{{ state.text }}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-radio-group class="radio-group" aria-label="Select an option" formControlName="priority">
			<mat-label>Prioridad</mat-label>
			<mat-radio-button *ngFor="let priority of prioritys" [value]="priority.id">
				{{ priority.text }}
			</mat-radio-button>
		</mat-radio-group>
		<mat-form-field class="container-input" appearance="standard">
			<mat-label>Descripción</mat-label>
			<textarea matInput formControlName="description"></textarea>
		</mat-form-field>
	</div>
	<div class="button-container">
		<button class="button" mat-button color="primary" type="button" (click)="close()">Cerrar</button>
		<button class="button" mat-raised-button color="primary" [disabled]="form.invalid">Guardar</button>
	</div>
</form>
